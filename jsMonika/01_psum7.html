<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="num1" required />
    <br /><br />
    <input type="text" id="num2" required />
    <br /><br />
    <input type="text" id="num3" required />
    <br /><br />
    <input type="text" id="num4" required />
    <br /><br />
    <input type="text" id="num5" required />
    <br /><br />
    <input type="text" id="num6" required />
    <br /><br />
    <input type="text" id="num7" required />
    <br /><br />
    <input type="text" id="num8" required />
    <br /><br />
    <button onclick="parth()">ADD</button>
    <p id="para1"></p>
     <p id="para2"></p>
    <script>
      function parth() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
         var num3 = parseFloat(document.getElementById("num3").value);
        var num4 = parseFloat(document.getElementById("num4").value);
         var num5 = parseFloat(document.getElementById("num5").value);
        var num6 = parseFloat(document.getElementById("num6").value);
         var num7 = parseFloat(document.getElementById("num7").value);
        var num8 = parseFloat(document.getElementById("num8").value);
        var sum = num1 + num2 +num3 + num4 + num5 + num6 + num7 + num8;

          document.getElementById("para1").innerText = "sum is " + sum+"/800";
        document.getElementById("para2").innerText = "percentage is " + sum *100/800;
        console.log(sum);
      }
    </script>
  </body>
